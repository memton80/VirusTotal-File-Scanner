<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src https://www.virustotal.com; img-src 'self' data:;">
  <title>VirusTotal Scanner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #f9f9fb;
      --bg-secondary: #ffffff;
      --text-primary: #0c0c0d;
      --text-secondary: #737373;
      --text-hint: #b1b1b3;
      --border-color: #d7d7db;
      --accent-color: #0060df;
      --accent-hover: #003eaa;
      --success-bg: #e3f9e1;
      --success-border: #058b00;
      --warning-bg: #fff4e5;
      --warning-border: #ff9400;
      --danger-bg: #ffe8e8;
      --danger-border: #d70022;
      --shadow: rgba(12, 12, 13, 0.1);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Ubuntu, "Helvetica Neue", sans-serif;
      width: 420px;
      max-height: 600px;
      background: var(--bg-primary);
      color: var(--text-primary);
      font-size: 13px;
      line-height: 1.4;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* === DARK MODE === */
    body.dark-mode {
      --bg-primary: #1c1c1e;
      --bg-secondary: #2c2c2e;
      --text-primary: #f5f5f7;
      --text-secondary: #98989d;
      --text-hint: #636366;
      --border-color: #38383a;
      --accent-color: #0a84ff;
      --accent-hover: #409cff;
      --success-bg: #1a3a1a;
      --success-border: #30d158;
      --warning-bg: #3a2f1a;
      --warning-border: #ffd60a;
      --danger-bg: #3a1a1a;
      --danger-border: #ff453a;
      --shadow: rgba(0, 0, 0, 0.3);
    }

    /* Header */
    .header {
      background: linear-gradient(135deg, var(--accent-color) 0%, var(--accent-hover) 100%);
      color: white;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px var(--shadow);
    }

    .header-title {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      font-weight: 600;
    }

    .header-icon {
      width: 24px;
      height: 24px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }

    .header-actions {
      display: flex;
      gap: 8px;
    }

    /* Buttons */
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-family: inherit;
    }

    .btn-primary {
      background: var(--accent-color);
      color: white;
    }

    .btn-primary:hover {
      background: var(--accent-hover);
    }

    .btn-primary:active {
      transform: scale(0.98);
    }

    .btn-secondary {
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
    }

    .btn-secondary:hover {
      background: var(--border-color);
    }

    .btn-icon {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      padding: 6px;
      border-radius: 4px;
      font-size: 16px;
    }

    .btn-icon:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .btn-danger {
      background: #d70022;
      color: white;
    }

    .btn-danger:hover {
      background: #a4000f;
    }

    /* Content */
    .content {
      padding: 16px 20px;
    }

    .actions-bar {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* History items */
    .history-list {
      max-height: 400px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .history-list::-webkit-scrollbar {
      width: 8px;
    }

    .history-list::-webkit-scrollbar-track {
      background: var(--border-color);
      border-radius: 4px;
    }

    .history-list::-webkit-scrollbar-thumb {
      background: var(--text-hint);
      border-radius: 4px;
    }

    .history-list::-webkit-scrollbar-thumb:hover {
      background: var(--text-secondary);
    }

    .history-item {
      background: var(--bg-secondary);
      border-radius: 8px;
      padding: 14px;
      box-shadow: 0 1px 4px var(--shadow);
      border-left: 4px solid var(--border-color);
      transition: all 0.2s ease;
    }

    .history-item:hover {
      box-shadow: 0 2px 8px var(--shadow);
      transform: translateY(-1px);
    }

    .history-item.safe {
      border-left-color: var(--success-border);
    }

    .history-item.suspicious {
      border-left-color: var(--warning-border);
    }

    .history-item.malicious {
      border-left-color: var(--danger-border);
    }

    .item-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 8px;
      gap: 8px;
    }

    .item-filename {
      font-weight: 600;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 1;
      word-break: break-word;
      min-width: 0;
    }

    .item-filename span {
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    .item-status {
      font-size: 20px;
      flex-shrink: 0;
    }

    .item-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: var(--text-secondary);
      gap: 8px;
    }

    .item-date {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .detection-badge {
      background: var(--border-color);
      padding: 4px 10px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 4px;
      white-space: nowrap;
    }

    .detection-badge.safe {
      background: var(--success-bg);
      color: var(--success-border);
    }

    .detection-badge.suspicious {
      background: var(--warning-bg);
      color: var(--warning-border);
    }

    .detection-badge.malicious {
      background: var(--danger-bg);
      color: var(--danger-border);
    }

    /* Details */
    details {
      margin-top: 10px;
    }

    summary {
      cursor: pointer;
      padding: 8px 0;
      font-weight: 500;
      color: var(--accent-color);
      user-select: none;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    summary:hover {
      color: var(--accent-hover);
    }

    summary::marker {
      color: var(--accent-color);
    }

    .engine-table {
      margin-top: 8px;
      border-radius: 4px;
      overflow: hidden;
      max-height: 200px;
      overflow-y: auto;
    }

    .engine-table table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }

    .engine-table thead {
      position: sticky;
      top: 0;
      background: var(--bg-primary);
      z-index: 1;
    }

    .engine-table th {
      text-align: left;
      padding: 8px;
      font-weight: 600;
      color: var(--text-primary);
      border-bottom: 2px solid var(--border-color);
    }

    .engine-table td {
      padding: 6px 8px;
      border-bottom: 1px solid var(--border-color);
      color: var(--text-primary);
    }

    .engine-table tbody tr:last-child td {
      border-bottom: none;
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-secondary);
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 12px;
      opacity: 0.5;
    }

    .empty-state-text {
      font-size: 14px;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .empty-state-subtext {
      font-size: 12px;
      color: var(--text-hint);
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 20px;
      color: var(--text-secondary);
    }

    .loading::after {
      content: '...';
      animation: dots 1.5s steps(3, end) infinite;
    }

    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }

    .success-upload {
      text-align: center;
      padding: 20px;
      color: var(--success-border);
      background: var(--success-bg);
      border-radius: 8px;
      font-weight: 500;
    }

    .error-state {
      text-align: center;
      padding: 20px;
      color: var(--danger-border);
      background: var(--danger-bg);
      border-radius: 8px;
      font-weight: 500;
    }

    /* Hidden file input */
    #filepicker {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-title">
      <div class="header-icon">üõ°Ô∏è</div>
      <span>VirusTotal Scanner</span>
    </div>
    <div class="header-actions">
      <button id="options" class="btn btn-icon" title="Options">‚öôÔ∏è</button>
    </div>
  </div>

  <div class="content">
    <div class="actions-bar">
      <input id="filepicker" type="file" accept="*/*">
      <button id="pick" class="btn btn-primary">
        üìÅ Scanner un fichier
      </button>
      <button id="clear-history" class="btn btn-danger">
        üóëÔ∏è Effacer l'historique
      </button>
    </div>

    <div class="section-title">
      üìä Historique des scans
    </div>

    <div id="result" class="loading">Chargement</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
